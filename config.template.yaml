general:
  tempfolder: c:\temp

# each downloader downloads
# from one server to a local folder
# the source specify the name used in the
# servers section
downloaders:
  - name: localtest1
    source: server1
    # do not start with ./
    sourcepath: for-download1
    targetpath: C:\Users\Downloads\ugoku-output1
    enabled: true
    worker: 1
  - name: localtest2
    source: server2
    # do not start with ./
    sourcepath: for-download2
    targetpath: C:\Users\Downloads\ugoku-output2
    enabled: true
    worker: 1

# each uploader uploads
# from a local folder (could be nested)
# to a server, mirror the folder structure
# the target specify the name used in the
# servers section
uploaders:
  - name: uploader1
    target: server1
    sourcepath: C:\Users\Downloads\ugoku\input
    # do not start with ./
    targetpath: for-upload
    enabled: true
    worker: 1

# each server is a unique combination of
# ip, user, and password
# you need another server config for another user
# even its for the same ip
servers:
  - name: server1
    ip: 192.168.1.1
    user: user
    password: Password
  - name: server2
    ip: 192.168.1.2
    user: user
    password: Password
